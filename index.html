<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>order-summary-component</title>
</head>
<body>
    <div class="card">
        <div class="img-cont">
            <img src="./images/illustration-hero.svg" alt="illustration-hero" class="hero">
        </div>
        <div class="bottom-cont">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="payment">
                <div class="payment-1">
                    <img src="./images/icon-music.svg" alt="icon-music" class="icon-music">
                </div>
                <div class="payment-2">
                <span class="payment-span1">Annual Plan</span>
                <span class="payment-span2">$59.99/year</span>
                </div>
                <a href class="payment-3">Change</a>
            </div>
            <div class="text-cont">
                <p class="text-cont-p">Proceed to Payment</p>
            </div>
            <a href class="last-text">Cancel Order</a>
        </div>
    </div>
</body>
</html>
